<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__bg">
        <img src="./images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="card__avatar">
        <img src="./images/image-victor.jpg" alt="Victor Crest" />
      </div>
      <div class="card__author">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
        <p class="city">London</p>
      </div>
      <div class="card__social-stats">
        <div class="followers">
          <p class="count">80K</p>
          <p class="stat-name">Followers</p>
        </div>
        <div class="likes">
          <p class="count">803K</p>
          <p class="stat-name">Likes</p>
        </div>
        <div class="photos">
          <p class="count">1.4K</p>
          <p class="stat-name">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
